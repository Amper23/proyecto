<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Carrusel de Videos</title>
    <style>
        .carousel {
            position: relative;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
        }

        .videos {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: hidden;
            transition: transform 0.3s ease-in-out;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .video {
            flex: 0 0 100%;
            margin-right: 20px;
            position: relative;
            width: 100%;
        }

        .video iframe {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        .description {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
            padding: 5px 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .prev,
        .next {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 30px;
            height: 50px;
            margin-top: -25px;
            outline: none;
            padding: 0;
            position: absolute;
            top: 50%;
            width: 50px;
            z-index: 2;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .videos::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="videos">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/wh9XG2jK1nQ" frameborder="0" allowfullscreen></iframe>
                <div class="description">
                    Este es el video 1
                </div>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/7BJS8cNdwgQ" frameborder="0" allowfullscreen></iframe>
                <div class="description">
                    Este es el video 2
                </div>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/11rMx8eGyD4" frameborder="0" allowfullscreen></iframe>
                <div class="description">
                    Este es el video 3
                </div>
            </div>
        </div>
        <button class="prev">&lt;</button>
        <button class="class="next">></button>
</div>
<script>
    const carousel = document.querySelector(".carousel");
    const videos = carousel.querySelector(".videos");
    const videoWidth = carousel.querySelector(".video").offsetWidth;
    const prevButton = carousel.querySelector(".prev");
    const nextButton = carousel.querySelector(".next");
    let currentIndex = 0;
      function showVideo(index) {
            const distance = -videoWidth * index;
            videos.style.transform = `translateX(${distance}px)`;
            currentIndex = index;
        }

        prevButton.addEventListener("click", () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = videos.children.length - 1;
            }
            showVideo(currentIndex);
        });

        nextButton.addEventListener("click", () => {
            currentIndex++;
            if (currentIndex >= videos.children.length) {
                currentIndex = 0;
            }
            showVideo(currentIndex);
        });

        showVideo(currentIndex);
    </script>
    </body>
    
    </html>
